  <style>
    /* Reset */
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffd24d;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .audio-control svg {
      width: 24px;
      height: 24px;
      fill: #333;
    }
    .audio-control.playing .play-icon { display: none; }
    .audio-control.paused .pause-icon { display: none; }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:linear-gradient(180deg,#fffaf0 0%,#fff6d6 60%,#f6f3ff 100%);font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;color:#333}

    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:rgba(255,255,255,0.7);backdrop-filter: blur(4px);border-radius:22px;padding:28px;box-shadow:0 10px 30px rgba(30,30,60,0.08);max-width:920px;width:100%;display:grid;grid-template-columns:1fr 420px;gap:24px;align-items:center}

    .text{padding:12px}
    h1{font-size:28px;margin-bottom:8px}
    p.lead{font-size:16px;line-height:1.45;margin-bottom:14px}
    .from{font-weight:700;color:#6b4b00}

    /* Bouquet area */
    .bouquet{display:flex;align-items:center;justify-content:center}
    svg{width:380px;height:auto;display:block}

    /* stems sway */
    .stem{transform-origin:50% 0%;animation:sway 3.6s ease-in-out infinite}
    .stem.delay{animation-delay:-1.2s}

    @keyframes sway{
      0%{transform:rotate(0deg)}
      25%{transform:rotate(3deg)}
      50%{transform:rotate(0deg)}
      75%{transform:rotate(-3deg)}
      100%{transform:rotate(0deg)}
    }

    /* flower bloom animation */
    .petal{transform-origin:50% 60%;animation:bloom 1.2s ease-out both}
    .petal.delay{animation-delay:.15s}
    @keyframes bloom{
      from{transform:scale(0.18) translateY(8px);opacity:0}
      to{transform:scale(1) translateY(0);opacity:1}
    }

    /* center pulse */
    .center{animation:beat 1.6s ease-in-out infinite}
    @keyframes beat{
      0%{transform:scale(1)}
      50%{transform:scale(1.07)}
      100%{transform:scale(1)}
    }

    /* floating confetti dots */
    .dot{opacity:0.9;animation:floatUp 6s linear infinite}
    .dot.d2{animation-delay:1s}
    .dot.d3{animation-delay:2.2s}
    .dot.d4{animation-delay:3.4s}
    @keyframes floatUp{
      0%{transform:translateY(20px) scale(0.9);opacity:0}
      10%{opacity:1}
      50%{transform:translateY(-40px) scale(1)}
      100%{transform:translateY(-120px) scale(0.9);opacity:0}
    }

    /* ribbon animation */
    .ribbon{transform-origin:50% 0% ;animation:wave 4s ease-in-out infinite}
    @keyframes wave{
      0%{transform:rotate(0deg)}
      25%{transform:rotate(-6deg)}
      50%{transform:rotate(0deg)}
      75%{transform:rotate(6deg)}
      100%{transform:rotate(0deg)}
    }

    /* small responsive tweaks */
    @media (max-width:880px){.card{grid-template-columns:1fr;gap:18px;padding:18px}svg{width:320px} }
    @media (max-width:420px){svg{width:260px}}

    .controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    button{border:0;background:#ffd24d;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 6px 12px rgba(0,0,0,0.06)}
    button.ghost{background:transparent;border:2px solid rgba(107,75,0,0.08)}
    .hidden { display: none; }

  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Descargar el archivo HTML
      document.getElementById("download").addEventListener("click", function () {
        const content = document.documentElement.outerHTML;
        const blob = new Blob([content], { type: "text/html" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "ramo_para_domenica.html";
        a.click();

        URL.revokeObjectURL(url);
      });

      // Mostrar/Ocultar mensaje sorpresa
      document.getElementById("surprise").addEventListener("click", function () {
        const text = document.getElementById("surpriseText");
        text.classList.toggle("hidden");
        if (text.classList.contains("hidden")) {
          this.textContent = "Mostrar mensaje sorpresa";
        } else {
          this.textContent = "Ocultar mensaje sorpresa";
        }
      });

      const backgroundMusic = document.getElementById("backgroundMusic");
      const audioControl = document.getElementById("audioControl");

      // Try to autoplay
      backgroundMusic.play().then(() => {
        audioControl.classList.add("playing");
      }).catch(error => {
        console.log("Autoplay prevented:", error);
        audioControl.classList.add("paused");
      });

      audioControl.addEventListener("click", () => {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          audioControl.classList.remove("paused");
          audioControl.classList.add("playing");
        } else {
          backgroundMusic.pause();
          audioControl.classList.remove("playing");
          audioControl.classList.add("paused");
        }
      });
    });
  </script>
